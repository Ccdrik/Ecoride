<div>
    <h1 class="text-center">Ajouter un véhicule</h1>
</div>
<div class="container my-5">
    <form id="voiture-form" class="table-style">
        <div class="mb-3">
            <label class="form-label">Marque</label>
            <input type="text" id="marque" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Modèle</label>
            <input type="text" id="modele" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Couleur</label>
            <input type="text" id="couleur" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Plaque d'immatriculation</label>
            <input type="text" id="plaque" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Première immatriculation</label>
            <input type="date" id="premiereImmat" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Énergie</label>
            <select id="energie" class="form-select" required>
                <option value="">Sélectionner</option>
                <option value="electrique">Électrique ⚡</option>
                <option value="hybride">Hybride</option>
                <option value="essence">Essence</option>
                <option value="diesel">Diesel</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Nombre de places</label>
            <input type="number" id="nbPlaces" class="form-control" min="1" required>
        </div>

        <button type="submit" class="btn btn-primary mb-3">Ajouter mon véhicule</button>
    </form>
</div>
