<div class="table-style mt-4">
    <h2 class="text-center mb-4">Créer un nouvel utilisateur</h2>

    <form id="admin-create-user-form" class="needs-validation" novalidate>
        <div class="mb-3">
            <input type="text" class="form-control" id="nom" placeholder="Nom" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="prenom" placeholder="Prénom" required>
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="pseudo" placeholder="Pseudo" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="motdepasse" placeholder="Mot de passe" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Rôle</label>
            <select class="form-select" id="role" required>
                <option value="ROLE_PASSAGER">Passager</option>
                <option value="ROLE_CHAUFFEUR">Chauffeur</option>
                <option value="ROLE_Passager ROLE_CHAUFFEUR">Passager Chauffeur</option>
                <option value="ROLE_EMPLOYE">Employé</option>
                <option value="ROLE_ADMIN">Admin</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Créer le compte</button>
        <div id="create-user-message" class="mt-3"></div>
    </form>
</div>
